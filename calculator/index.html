<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class="digitButton">
            <ul class="row1">
                <li>(</li>
                <li>7</li>
                <li>4</li>
                <li>1</li>
                <li>0</li>
            </ul>
            <ul class="row2">
                <li>)</li>
                <li>8</li>
                <li>5</li>
                <li>2</li>
                <li>.</li>
            </ul>
            <ul class="row3">
                <li class="percent">%</li>
                <li>9</li>
                <li>6</li>
                <li>3</li>
                <li>=</li>
            </ul>
            <ul class="row4">
                <li class="ac">AC</li>
                <li>/</li>
                <li>*</li>
                <li>-</li>
                <li>+</li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
